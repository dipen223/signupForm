<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="project-container">
        <div class="sidebar">
            <div class="text-container">
                <p>Dipen</p>
            </div>

            <div class="img-container">
                <img src="side-bar-img.jpg" alt="sidebar image">
            </div>
        </div>
        <main>
            <div class="general-info">
                <p>Product can not be great by itself,if we don't nurture it from the very begining.</p>
                <p>That's what our expertise take care of from the very begining</p>
                <p>Sign up now to get started</p>
                <p class="youknowtext">You <i>know</i> you want to.</p>
            </div>
            <div class="signupPage">
                <form action="#" method="post">
                    <legend>Let's Do this!</legend>
                    <div class="name">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" placeholder="Dipen" name="name" id="first-name" required>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" placeholder="Bhandari" name="name" id="last-name" required>
                    </div>
                    </div>
                    <div class="email-phone">
                    <div class="email">
                        <label for="email">
                           Email 
                        </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="phone-number">
                        <label for="number">
                           Phone Number 
                        </label>
                        <input type="text" name="number" id="number" required pattern="[0-9]{10}">
                    </div>
                    </div>
                    <div class="pass">
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="confirm-pass">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" required>
                    </div>
                    </div>
                </form>
            </div>
            <div class="create-acc-page">
                <button type="submit" class="btn">Create Account</button>
                <div class="login-prompt">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
